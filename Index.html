<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Live 2024 Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: #ffffff;
            background: -webkit-linear-gradient(#006e54, #00ab82);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .countdown div {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            width: 100px;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .countdown div:hover {
            transform: translateY(-10px);
        }

        .countdown span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .countdown label {
            margin-top: 10px;
            font-size: 1rem;
            color: #00cddb;
        }

        .time-info {
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .time-info span {
            color: #1bc4a5;
        }

        .highlight {
            color: #ffffff;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .countdown div {
                width: 80px;
            }

            .countdown span {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Minecraft Live 2024</h1>

        <div class="countdown" id="countdown">
            <div>
                <span id="days">0</span>
                <label>Days</label>
            </div>
            <div>
                <span id="hours">0</span>
                <label>Hours</label>
            </div>
            <div>
                <span id="minutes">0</span>
                <label>Minutes</label>
            </div>
            <div>
                <span id="seconds">0</span>
                <label>Seconds</label>
            </div>
        </div>

        <div class="time-info">
            Event time in your local time zone: <span id="local-time">Loading...</span><br>
            Event time in EDT (Eastern Daylight Time): <span class="highlight">September 28, 2024, 1:00 PM EDT</span>
        </div>
    </div>

    <script>
        // Set the event date and time
        var eventDate = new Date("September 28, 2024 13:00:00 EDT");

        function updateCountdown() {
            var now = new Date();
            var timeDiff = eventDate - now;

            if (timeDiff <= 0) {
                document.getElementById("countdown").innerHTML = "Minecraft Live 2024 has started!";
                clearInterval(interval);
                return;
            }

            var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            var localEventTime = new Date(eventDate.toLocaleString("en-US", { timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone }));
            var localTimeString = localEventTime.toLocaleString();
            document.getElementById("local-time").innerText = localTimeString;
        }

        var interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
